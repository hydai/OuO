{% extends 'base.html' %} {% block title_block%}
<title>範本集 | OuO</title>
{% endblock %} {% block body_block %}
<!-- Wrap the rest of the page in another container to center all the content. -->
<div class="fluid-container">
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      {% for template in templates %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="{{ template.thumbnail_src.url }}" alt="...">
          <div class="caption">
            <center>
              <h3>{{ template.tname }}</h3>
            </center>
            <p style="word-wrap:break-word;">{{ template.description }}</p>
            <center>
              <p><a href="/graph/create/{{ template.id }}" class="btn btn-info" role="button">建立</a>
              <a href="/graph/explore/{{ template.id }}" class="btn btn-warning" role="button">探索</a></p>
            </center>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- /.container -->
<hr> {% endblock %}
